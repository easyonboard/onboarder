<div class="form">

  <ul class="tab-group">
    <li class="tab active"><a  (click)="createNewAccount(true)">Sign Up</a></li>
    <li class="tab"><a  (click)="createNewAccount(false)">Log In</a></li>
  </ul>

  <form novalidate>
  <div class="tab-content">
    <div [hidden]="option==false">

      <div class="alert alert-danger" [hidden]="!errorMessage">
        {{errorMessage}}
      </div>
      <div [hidden]="errorMessage">
       <h1> {{messageSignIn}}</h1>
      </div>
        <div class="top-row">
          <div class="field-wrap">

            <input #Name type="text" placeholder="Name"/>
          </div>

          <div class="field-wrap">

            <input #UsernameSignIn name="UsernameSignIn"  type="text" placeholder="Username" />
          </div>
        </div>

        <div class="field-wrap">

          <input #Email type="email"  ng-model="string" placeholder="Email" required />
        </div>

        <div class="field-wrap">

          <input #PasswordSignIn type="password" placeholder="Password"/>
        </div>
      <div class="field-wrap">

        <input #PasswordII type="password" placeholder="Repeat password"/>
      </div>

        <button id="buttonAdd" type="submit" class="button button-block" (click)="addUser(Name.value, UsernameSignIn.value, Email.value, PasswordSignIn.value,PasswordII.value)">Get Started</button>



    </div>

    <div [hidden]="option==true">
      <h1>{{message}}</h1>
        <div class="field-wrap">

          <input #Username type="text" placeholder="Username"/>
        </div>

        <div class="field-wrap">

          <input #Password type="password"  placeholder="Password" required autocomplete="off"/>
        </div>

        <button id="buttonLogin" class="button button-block" (click)="login(Username.value,Password.value)">Log In</button>


    </div>

  </div><!-- tab-content -->
    </form>
</div> <!-- /form -->
