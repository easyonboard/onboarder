<div class="left-div">

<label>
    Search value: </label><input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <p> This is added for testing purposes</p>
  <p> Some filtering choices</p>

 <label>Overview</label> <input type="checkbox"  [checked]="overview" (change)="saveUsername = !saveUsername" /><br/>
  <label>Syllabus</label> <input type="checkbox"  [checked]="syllabus" (change)="saveUsername = !saveUsername" />



</div>

<div class="right-div">
  <ul *ngIf="searchBox.value.length>0" >
    <li *ngFor="let course of coursesSearched$ | async " (click)="search('first')">
      <div class="div-courses">
      <span class="badge">{{course.id}}</span> {{course.overview}}
      </div>
    <br/>
  </ul>
  <ul *ngIf="searchBox.value.length<=0">
    <li *ngFor="let course of courses ">
      <div class="div-courses">
        <span class="badge">{{course.id}}</span> {{course.overview}}
      </div>
      <br/>
  </ul>
</div>
