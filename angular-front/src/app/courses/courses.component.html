<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootbox.min.js"></script>

<div class="editProfileButton">

  <button class="btn btn-info logOut" (click)="openModal('myModal')">
    <span class="glyphicon  glyphicon-edit"></span> Edit profile
  </button>
</div>
<div class="left-div">
  <label>
    Search value: </label><input style="margin-left: 15px" #searchBox id="search-box" (keyup)="search(searchBox.value)"
                                 class="inputText"/><br/>
  <br/>
  <p style="font-weight: bold ; font-size:medium">Sort by: </p>

  <label>Most popular courses</label> <input name="option" type="radio"/> <br/>
  <label>Best rated courses</label> <input name="option" type="radio"/><br/>


</div>

<div class="right-div" *ngIf="searchBox.value.length>0">

  <div class="div-courses" *ngFor="let course of coursesSearched$ | async " (click)="search('first')">

    <span class="badge">{{course.idCourse}}</span>
    <div class="titleClass" routerLink="{{rootConst.FRONT_DETAILED_COURSE }}/{{course.idCourse}}">
      {{course.titleCourse}}
    </div>
    <br/>
    {{course.overview.substring(0,150)}}...

    <details>
      <summary style="color: #ff1514">Read More</summary>
      <p>{{course.overview}}</p>
    </details>
    <br/><br/><br/>

  </div>

  <br/>
</div>


<div class="right-div" *ngIf="searchBox.value.length<=0">
  <div class="div-courses" *ngFor="let cc of courses ">

    <span class="badge">{{cc.idCourse}}</span>
    <div class="titleClass" routerLink="{{rootConst.FRONT_DETAILED_COURSE }}/{{cc.idCourse}}">

      {{cc.titleCourse}}

    </div>
    <br/>

    {{cc.overview.substring(0,150)}}...

    <details>
      <summary style="color: #ff1514">Read More</summary>
      <p>{{cc.overview}}</p>
    </details>
    <br/><br/><br/>

  </div>

  <br/>

</div>

<div class="modal" id="myCustom">

  <div class="modal-content">
    <button class="close" style="font-size: 15px;" (click)="closeModal('myCustom')">Close</button>
    <br/>
    {{successMessage}}
  </div>
</div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="alert alert-danger" [hidden]="message.length==0">
      {{message}}
    </div>
    <button class="close" (click)="closeModal('myModal')">Close</button>
    <br/>
    <br/><br/>


    <table class="table">
      <tr>
        <td><label>Name</label></td>
        <td><input #name type="text" placeholder="Name"/></td>
      </tr>

      <tr>
        <td><label>Email </label></td>

        <td><input #email type="email" ng-model="string" placeholder="Email" required/>
        </td>

      </tr>

      <tr>

        <td><label>Password </label></td>

        <td><input #pass type="password" placeholder="Password"/></td>

      </tr>
      <tr>
        <td><label>Repeat Password </label>
        </td>
        <td>
          <input #passII type="password" placeholder="Repeat password"/>
        </td>
      </tr>

    </table>


    <button class="btn btn-info logOut" (click)="updateUser(name.value, email.value, pass.value,passII.value)">
      <span class="glyphicon  glyphicon-edit"></span> Edit profile
    </button>
  </div>
</div>
