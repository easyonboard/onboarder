<div fxLayout="column" id="addComponent">
  <div fxFlex>
    <div class="pageTitle"> Add tutorial</div>
  </div>

  <div fxFlex="80" fxFlexOffset="5" fxLayout="row" fxLayoutAlign="space-around start">

    <div fxFlex="35" fxFlexOffset="5">
      <div fxFlex="row">

        <div fxFlex fxLayout="row">
          <label fxFlex>Tutorial title</label>
          <input fxFlex type="text" id="tutorialTtile" name="Tutorial title" [(ngModel)]="tutorial.titleTutorial"/>
        </div>

        <div fxFlex fxLayout="row" class="tutorialRow">
          <label fxFlex>Overview</label>
          <textarea fxFlex id="tutorialOverview" name="Overview" [(ngModel)]="tutorial.overview"></textarea>
        </div>

        <div fxFlex="" fxLayout="row" class="tutorialRow">
          <label fxFlex>Contact persons</label>
          <ng-multiselect-dropdown fxFlex
                                   [placeholder]="'choose one or more contact persons'" [data]="usersOptions"
                                   [(ngModel)]="selectedItems"
                                   [settings]="dropdownSettings"></ng-multiselect-dropdown>
        </div>
        <div fxFlex="" fxLayout="row" class="tutorialRow">
          <label fxFlex>Keywords </label>
          <mat-form-field fxFlex class="keyword-list">
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let keyword of keywords" [selectable]="true" [removable]="true"
                        (remove)="removeKeyword(keyword)">
                {{keyword}}
                <mat-icon matChipRemove *ngIf="true"><i class="fa fa-times" aria-hidden="true"></i></mat-icon>
              </mat-chip>
              <input [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="addKeyword($event)"/>
            </mat-chip-list>
          </mat-form-field>
        </div>

      </div>


    </div>

    <div fxFlex="40" fxFlexOffset="10">
      <button mat-raised-button color="primary" (click)="addNewEmptyMaterial()">Add material</button>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Type</th>
          <th scope="col">LINK/FILE</th>
          <th></th>
        </tr>
        </thead>

        <tbody *ngIf="materialsForCurrentTutorial.length===0">
        <tr>
          <td colspan="4" style="text-align: center">No materials for this tutorial yet</td>
        </tr>
        </tbody>

        <tbody *ngFor="let material of materialsForCurrentTutorial;let i= index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td *ngIf="material.title">{{material.title}}</td>
          <td *ngIf="!material.title">
            <form>
              <mat-form-field>
                <input matInput placeholder="Title" [ngModel]="material.title">
              </mat-form-field>
            </form>
          </td>
          <td *ngIf="material.materialType">{{material.materialType}}</td>
          <td *ngIf="!material.materialType">
            <form>
              <select id="selectedMaterialType" [(ngModel)]="material.materialType" name="materialType">
                <option value="LINK" id="valueLink">Link</option>
                <option value="FILE" id="valueFile">File</option>
              </select>
            </form>
          </td>

        <tr *ngIf="material.materialType===materialTypeLink">
          <form>
            <mat-form-field>
              <input matInput placeholder="Link" [ngModel]="material.link">
            </mat-form-field>
          </form>

          <td *ngIf="material.materialType===materialTypeLink">
            <form>
              <mat-form-field>
                <input matInput placeholder="Link" [ngModel]="material.link">
              </mat-form-field>
            </form>
          </td>
          <td *ngIf="material.materialType===materialTypeFile">
            <form>
              <mat-form-field>
                <input type="file" name="materialFile" id="file" (change)="uploadFile()" accept="application/pdf"/>
              </mat-form-field>
            </form>
          </td>
        </tr>


        </tbody>
      </table>
    </div>

    <!--<option value="FILE" id="valueFile">File</option>-->
    <!--</select>-
          </td>
          <td *ngIf="material.materialType===materialTypeFile">
            {{material.link}}
          </td>
          <td *ngIf="!material.link">
            <button mat-raised-button color="primary">Save</button>
          </td>
        </tr>
        <tr>
        </tbody>


      </table>


    </div>

    <!--<br>-->

  </div>

  <div fxFlex fxLayout="row">

    <div fxFlex fxFlexOffset="85">
      <button type="button" class="btn btn-default" data-dismiss="modal">
        <i class="glyphicon glyphicon-remove"></i>Discard
      </button>
      <button (click)="addMaterial()"><span class="fa fa-caret-square-o-right"></span> Save</button>
    </div>
  </div>
