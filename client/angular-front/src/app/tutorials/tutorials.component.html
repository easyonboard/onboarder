<div fxFlex="95">
  <mat-paginator *ngIf="tutorials?.length>0"
                 matTooltipClass="paginator-tooltip"
                 #tooltipPaginator="matTooltip"
                 [matTooltip]="paginator_msg"
                 mat [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = getServerData($event)">
  </mat-paginator>
</div>

<div fxLayout="row wrap" fxLayoutAlign="start start" style="padding-top: 30px">

  <p fxFlex *ngIf="tutorials?.length === 0" style="text-align: center">
    <b>No tutorials.</b>
  </p>
  <div *ngFor="let tutorial of tutorialsPerPage"
       fxFlex="20"
       fxFlexOffset="10"
       matTooltipPosition="above"
       matTooltipClass="tutorial-tooltip"
       #tooltipTutorial="matTooltip"
       [matTooltip]="tutorial_msg">
    <mat-card class="tutorial">
      <mat-card-header class="tutorialHeader" >
        <mat-chip-list class="mat-chip-list"
                       *ngIf="tutorial.keywords!=null"
                       matTooltipPosition="left"
                       matTooltipClass="tutorial-tooltip"
                       #tooltipKeywords="matTooltip"
                       [matTooltip]="tutorial_keywords_msg">
          <mat-chip *ngFor="let keyword of tutorial.keywords.split(' ')" [selectable]="selectable"
                    (click)="searchByKeyword(keyword)">{{ keyword }}
          </mat-chip>
        </mat-chip-list>
        <div id="buttonDelete"
             fxFlex=""
             fxLayoutAlign="end start"
             matTooltipPosition="right"
             matTooltipClass="tutorial-tooltip"
             #tooltipDelete="matTooltip"
             [matTooltip]="tutorial_delete_msg">
          <i class="material-icons" (click)="deleteTutorial(tutorial.idTutorial)"
             style="color:  #841439; cursor: pointer">
            delete_forever
          </i>
        </div>
      </mat-card-header>

      <mat-card-title routerLink="/tutorials/{{tutorial.idTutorial}}"
                      matTooltipPosition="right"
                      matTooltipClass="tutorial-tooltip"
                      #tooltipTitle="matTooltip"
                      [matTooltip]="tutorial_title_msg">
        <p  class="tutorialTitle">  {{ tutorial.titleTutorial}}</p>


        <mat-chip *ngIf="tutorial.draft"
                  [ngStyle]="{ backgroundColor: '#71ABFF', float:'right' }"
                  selected="true">Draft
        </mat-chip>
        <mat-divider></mat-divider>
      </mat-card-title>

      <mat-card-content *ngIf="tutorial.overview"

                        routerLink="/tutorials/{{tutorial.idTutorial}}"
                        matTooltipPosition="right"
                        matTooltipClass="tutorial-tooltip"
                        #tooltipOverview="matTooltip"
                        [matTooltip]="tutorial_overview_msg">
        <p class="overview">  {{ tutorial.overview}} </p>
      </mat-card-content>


    </mat-card>
  </div>

</div>
