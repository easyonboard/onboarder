<h2 mat-dialog-title>New Employees</h2>
<mat-dialog-content style="height:550px">
    <mat-card *ngFor="let user of newEmployees">
        <div *ngIf="mailSent">
            <i class="material-icons" style="padding: 10px">check_circle</i> {{user.name}}
        </div>
        <div *ngIf="!mailSent">
            <span *ngIf="!mailSent" class="glyphicon glyphicon-remove" style="padding: 10px"></span>{{user.name}}
            <!--div for every field that is to be completed-->
            <mat-card-actions>
                <button mat-button>Save and Send</button>
            </mat-card-actions>
        </div>
    </mat-card>
</mat-dialog-content>
