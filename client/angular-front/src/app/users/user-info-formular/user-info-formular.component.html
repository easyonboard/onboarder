<div>
  <label for="Team">Team</label>
  <input #Team type="text" [(ngModel)]="userInformation.team" [ngModelOptions]="{standalone: true}" placeholder="Team" class="form-control" id="Team" [value]="userInformation.team" />
</div>
<div>
  <label for="Building">Location</label>
  <mat-select placeholder="Select location" [(ngModel)]="userInformation.location.locationName" (selectionChange)="selectLocationValue($event)">
    <mat-option *ngFor="let location of locations" [value]="location">
      {{location}}
    </mat-option>
  </mat-select>
</div>
<div>
  <label for="Floor">Floor</label>
  <input #Store type="text" [(ngModel)]="userInformation.floor" [ngModelOptions]="{standalone: true}" placeholder="Floor" class="form-control" id="Floor" [value]="userInformation.floor" />
</div>
<div>
  <label for="Project">Project</label>
  <input #Project type="text" [(ngModel)]="userInformation.project" [ngModelOptions]="{standalone: true}" placeholder="Project" class="form-control" id="Project" [value]="userInformation.project" />
</div>
<div>
  <label>Department</label>
  <mat-select placeholder="Select department" [(ngModel)]="userInformation.department" (selectionChange)="selectValue($event)">
    <mat-option *ngFor="let departmentValue of departments" [value]="departmentValue">
      {{departmentValue}}
    </mat-option>
  </mat-select>
</div>
<div id="search-component">
  <label for="search-box">Buddy </label>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="form-control" placeholder="Type in here" [value]="getUserBuddy()" />
  <ul class="search-result" *ngIf="show">
    <li *ngFor="let buddy of users$ | async" (click)="userInformation.buddyUser=buddy;show = false">
      <span>{{buddy.name}}</span>
    </li>
  </ul>
</div>
<div>
  <input [(ngModel)]="userInformation.startDate" matInput [min]="today" [matDatepicker]="picker" placeholder="Choose a date" [value]="getDate()" required/>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <label class="hint-text">*must be specified</label>
  <mat-datepicker #picker></mat-datepicker>
</div>
