<h2 #tooltipDeleteEmployee="matTooltip" [matTooltip]="delete_employee_msg" matTooltipPosition="left" matTooltipClass="employee-tooltip" mat-dialog-title>Delete Employee</h2>
<button mat-button (click)="disablePopups()" *ngIf="popups_visible" class="dialog-got-it-button">Got it</button>

<mat-dialog-content>
    <mat-form-field style="float: right;">
        <input matInput type="search" placeholder="Search by name" (input)="searchByName()" [(ngModel)]="searchValue" #tooltipSearch="matTooltip" [matTooltip]="search_msg" matTooltipPosition="right" matTooltipClass="employee-tooltip">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-content style="height:550px; overflow: initial">
    <mat-card *ngFor="let user of filteredUsers">
        <span> <i class="material-icons" #tooltipUsername="matTooltip" [matTooltip]="username_msg" matTooltipPosition="above" matTooltipClass="wide-employee-tooltip">account_box</i></span>
        <label style="margin-left: 10px"></label> {{user.name}}
        <br/>
        <span><i class="material-icons"  #tooltipUserEmail="matTooltip" [matTooltip]="user_email_msg" matTooltipPosition="left" matTooltipClass="wide-employee-tooltip">mail_outline</i>
</span>
        <label style="margin-left: 10px"></label> {{user.email}}
        <br/>
        <br/>
        <br/>
        <button mat-raised-button (click)="openLeaveCheckList(user.username)" title="Open check list" #tooltipLeaveChecklist="matTooltip" [matTooltip]="leave_checklist_msg" matTooltipPosition="left" matTooltipClass="wide-employee-tooltip">
      Open Leave Check List
    </button>
        <br/>
        <br/>
        <button mat-raised-button (click)="remove(user.username)" title="Remove user" #tooltipRemove="matTooltip" [matTooltip]="remove_msg" matTooltipPosition="right" matTooltipClass="wide-employee-tooltip">
      Remove user {{user.name}}
    </button>
    </mat-card>
    <br>
</mat-dialog-content>
