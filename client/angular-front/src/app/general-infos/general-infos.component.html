<div id="mainDiv">

  <i class="fa fa-info-circle fa-3x" aria-hidden="true" id="generalInformationTitle"> General information</i>
  <mat-list *ngFor="let inf of infosKeys; let pos=index">
    <mat-list-item>
      <label>{{pos+1}}</label>.
      <a target="_blank" href="{{inf}}" class="links"><label>{{info.get(inf)}}</label></a>
    </mat-list-item>
  </mat-list>
</div>
