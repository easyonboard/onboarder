<h2 mat-dialog-title>{{dialogTitle}}</h2>
<mat-dialog-content style="height:550px">


  <table class="table">
    <tr *ngFor="let key of checkListKeys">
      <td> {{checkListProperties.getValueMap(key)}}</td>
      <td>
        <mat-checkbox [checked]="checkList.get(key)" (change)="onCheck(key)" color="primary">
      </mat-checkbox>

      </td>
    </tr>
  </table>
  <mat-card-actions>
    <button mat-raised-button (click)="saveStatus()" color="primary" title="Update check list for user">Save</button>
    <button mat-raised-button (click)="closeWindow()"  title="Close window">Close</button>
  </mat-card-actions>
</mat-dialog-content>
