<h2 mat-dialog-title>{{dialogTitle}}</h2>
<mat-dialog-content style="height:550px">


  <table class="table">
    <tr *ngFor="let key of checkListKeys">
      <td> {{checkListProperties.getValueMap(key)}}</td>
      <td>
        <mat-checkbox [checked]="checkList.get(key)" (change)="onCheck(key)">
      </mat-checkbox>

      </td>
    </tr>
  </table>
  <mat-card-actions>
    <button mat-button (click)="saveStatus()" title="Update check list for user">Save</button>
  </mat-card-actions>
</mat-dialog-content>
